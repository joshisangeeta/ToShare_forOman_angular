<p>book-form works!</p>
<div>
    <h1>A Book Form</h1>
    <form #bookForm='ngForm' (ngSubmit)='onSubmit()'>

        <div class='form-group'>
            <label for='title'>Title</label>
            <input type="text" class="form-control" id="title" name="title"
             required [(ngModel)]='model.title' #title='ngModel'>
            {{model.title}}
            <div [hidden]="title.valid || title.pristine" >
                Title field is mandatory
            </div>
        </div>
        <div class='form-group'>
            <label for='author'>Author</label>
            <input type="text" class="form-control" id="author" name="author"  required [(ngModel)]='model.author' #author='ngModel'>
            {{model.author}}
        </div>
        <div [hidden]="author.valid || author.pristine">
            Author field is mandatory
        </div>
        <div class='form-group'>
            <label for='genre'>Genre</label>
            <select class="form-control" id="genre" name="genre" [(ngModel)]='model.genre'>
                <option *ngFor='let genre of genres' [value]="genre">{{genre}}</option>
            </select>
            {{model.genre}}
        </div>
  
       <button type='submit' class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>

    </form>
</div>
