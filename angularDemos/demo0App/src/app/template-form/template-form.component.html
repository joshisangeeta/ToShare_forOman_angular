<form #bookForm='ngForm'  (ngSubmit)="onSubmit()">
    <div class='form-group'>
      <label for="bookTitle">Title</label>
      <input type="text" class="form-control" id="bookTitle" name="bookTitle" 
      [(ngModel)]="model.bookTitle" required #bookTitle="ngModel">
      {{model.bookTitle}}

      <div [hidden]="bookTitle.valid||bookTitle.pristine">Title is mandatory</div>
    </div>

    <div class='form-group'>
        <label>Id</label>
        <input type="number">
    </div>
    <div class='form-group'>
        <label>Author</label>
        <input type="text">
      </div>
      <div class='form-group'>
        <label>Price</label>
        <input type="number">
      </div>
      <div>
   <button type="submit" >submit</button>
    </div>
</form>
